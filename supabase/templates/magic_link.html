<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen bij Konsensi</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 520px; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.08);">

          <!-- Header with logo -->
          <tr>
            <td style="background: linear-gradient(135deg, #3D6456 0%, #2d4a3e 100%); padding: 32px 40px; text-align: center;">
              <img src="{{ .SiteURL }}/logo.png" alt="Konsensi" width="180" style="display: block; margin: 0 auto;" />
            </td>
          </tr>

          <!-- Icon -->
          <tr>
            <td style="padding: 32px 40px 0; text-align: center;">
              <div style="width: 64px; height: 64px; background-color: #ede9fe; border-radius: 16px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 8px;">
                <span style="font-size: 32px;">ðŸª„</span>
              </div>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding: 16px 40px 32px;">
              <h1 style="color: #3D6456; font-size: 22px; font-weight: 700; margin: 0 0 12px; text-align: center;">
                Inloggen bij Konsensi
              </h1>
              <p style="color: #6b7280; font-size: 15px; line-height: 1.6; margin: 0 0 24px; text-align: center;">
                Klik op de knop hieronder om direct in te loggen bij je Konsensi account. Deze link is 24 uur geldig.
              </p>

              <!-- CTA Button -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; background: linear-gradient(135deg, #10B981 0%, #3D6456 100%); color: #ffffff; font-size: 16px; font-weight: 600; text-decoration: none; padding: 14px 40px; border-radius: 12px; letter-spacing: 0.3px;">
                      Inloggen
                    </a>
                  </td>
                </tr>
              </table>

              <p style="color: #9ca3af; font-size: 13px; line-height: 1.5; margin: 24px 0 0; text-align: center;">
                Als je niet hebt geprobeerd in te loggen, kun je deze e-mail negeren.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #f9fafb; padding: 20px 40px; border-top: 1px solid #f0f0f0;">
              <p style="color: #9ca3af; font-size: 12px; line-height: 1.5; margin: 0; text-align: center;">
                Konsensi Budgetbeheer &mdash; Het bouwen van vertrouwen
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
